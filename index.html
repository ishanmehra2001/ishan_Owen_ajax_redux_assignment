<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Star-Wars-planets</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <section class="grid-con content">
      <img class="sun" src="images/sun.png" alt="sun" />

      <div class="logo col-span-full m-col-span-2">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="navigation col-span-full">
        <h2>PLANETS</h2>
        <div class="loader"></div>
        <div class="planet-list">
          <!-- planets list from api -->
        </div>
      </div>

      <div class="col-span-full">
        
        <section class="details-con">
          <div class="loader"></div>
          <!-- template for the planet details -->
        </section>
        <template class="details-template">
          
          <h3 class="planet-name"></h3>
          <p class="planet-rotation"></p>
          <p class="planet-orbital"></p>
          <p class="planet-diameter"></p>
          <p class="planet-climate"></p>
          <p class="planet-gravity"></p>
          <p class="planet-terrain"></p>
          <p class="planet-water"></p>
          <p class="planet-population"></p>
        </template>
      </div>

      <div class="planet col-span-full">
        <img src="images/tatooine.png" alt="planet" />
      </div>
    </section>
  </body>
</html>
